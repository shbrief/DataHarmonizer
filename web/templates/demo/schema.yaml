id: https://waldronlab.io
name: cMD_Curation_Schema
description: ''
version: 0.0.1
imports:
- linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
classes:
  Container:
    tree_root: true
    attributes:
      samples:
        multivalued: true
        inlined_as_list: true
        range: Sample
  Sample:
    slots:
    - sample_id
    - age
    - age_unit
    - age_group
    - control
    - target_condition
    - disease
    - treatment
    - sample_id
    - age
    - age_unit
    - age_group
    - control
    - target_condition
    - disease
    - treatment
    slot_usage:
      sample_id:
        rank: 1
        slot_group: Database Identifiers
      age:
        rank: 2
        slot_group: Participant
      age_unit:
        rank: 3
        slot_group: Participant
      age_group:
        rank: 4
        slot_group: Participant
      control:
        rank: 5
        slot_group: Participant
      target_condition:
        rank: 6
        slot_group: Participant
      disease:
        rank: 7
        slot_group: Participant
      treatment:
        rank: 8
        slot_group: Participant
slots:
  sample_id:
    name: sample_id
    title: sample_id
    description: The user-defined name for the sample.
    range: WhitespaceMinimizedString
    identifier: true
    required: true
  age:
    name: age
    title: age
    description: Age of the subject using the unit specified under 'age_unit' column
    examples:
    - value: '2'
    slot_uri: NCIT:C25150
    range: integer
    minimum_value: '0'
    maximum_value: '200'
  age_unit:
    name: age_unit
    title: age_unit
    description: Unit of the subject's age specified under 'age' column
    examples:
    - value: Year
    slot_uri: NCIT:C50400
    range: age unit menu
    structured_pattern:
      syntax: '{Title_Case}'
      partial_match: false
      interpolated: true
  age_group:
    name: age_group
    title: age_group
    description: 11 <= Adolescent < 18|18 <= Adult < 65|2 <= Children 2-11 Years Old
      < 11|65 <= Elderly < 130|0 <= Infant < 2
    examples:
    - value: Children 2-11 Years Old
    slot_uri: NCIT:C20587
    range: age group menu
    recommended: true
  control:
    name: control
    title: control
    description: Whether the sample is control, case, or not used in the study
    examples:
    - value: Study Control
    range: control menu
    required: true
  target_condition:
    name: target_condition
    title: target_condition
    description: Main phenotype(s) of interest in a given study
    range: target condition menu
    multivalued: true
    required: true
  disease:
    name: disease
    title: disease
    description: Reported disease type(s) for a participant. 'Healthy' if no disease
      assessed under a given study is detected
    range: disease menu
    multivalued: true
  treatment:
    name: treatment
    title: treatment
    description: Medications or treatments against the diseases
    range: treatment menu
    multivalued: true
