id: https://waldronlab.io
name: cMD_Curation_Schema
description: ""
version: 0.0.1
imports:
    - 'linkml:types'
prefixes:
  linkml: 'https://w3id.org/linkml/'
classes:
  dh_interface:
    name: dh_interface
    description: A DataHarmonizer interface
    from_schema: https://example.com/cMD_Curation_Schema
  Sample:
    slots:
      - sample_id
      - age
      - age_unit
      - age_group
      - control
      - target_condition
      - disease
      - treatment
    is_a: dh_interface
slots: {}
enums: {}
types:
  WhitespaceMinimizedString:
    name: 'WhitespaceMinimizedString'
    typeof: string
    description: 'A string that has all whitespace trimmed off of beginning and end, and all internal whitespace segments reduced to single spaces. Whitespace includes #x9 (tab), #xA (linefeed), and #xD (carriage return).'
    base: str
    uri: xsd:token
  Provenance:
    name: 'Provenance'
    typeof: string
    description: 'A field containing a DataHarmonizer versioning marker. It is issued by DataHarmonizer when validation is applied to a given row of data.'
    base: str
    uri: xsd:token
